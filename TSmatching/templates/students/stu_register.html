{% extends 'students/base.html' %}

{% block style %}
<style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
</style>
{% endblock %}

{% block content %}
         <nav class="navbar-default navbar-fixed-top" style="background-color: #9D0711">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color: whitesmoke" href="www.shanghaitech.edu.cn">ShanghaiTech</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" style="color: #2e6da4">
          <div class="navbar-right">
                <button type="button" onclick="window.location.href='./login'" class="btn btn-default navbar-btn navbar-right">Log In</button>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<div class="container md-col-4 md-col-offset-4">
    <form class="form-signin" method="post">
        {% csrf_token %}
        {{ form }}

</div>
{% endblock %}
